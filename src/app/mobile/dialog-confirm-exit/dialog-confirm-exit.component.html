<h1 mat-dialog-title>{{'mobile.dialog.title' | translate}}</h1>
<div mat-dialog-content class="exit-content">
  <p>{{'mobile.dialog.question' | translate}}</p>
</div>
<div mat-dialog-actions class="exit-actions">
  <button mat-button (click)="onNoClick()">{{'mobile.dialog.no' | translate}}</button>
  <button mat-button (click)="onYesClick()">{{'mobile.dialog.yes' | translate}}</button>
</div>
