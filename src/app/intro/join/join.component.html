<div class="join-title">
  <div class="bg">
    <img src="/assets/kurz2.png">
  </div>
  <h1>{{ 'join.welcome' | translate }}</h1>
  <mat-card  class="example-card mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>{{ 'join.enterCode' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" (ngSubmit)="joinCode()">
        <mat-form-field class="example-full-width">
          <mat-label>{{ 'join.code' | translate }}</mat-label>
          <input matInput [formControl]="codeFormControl" [placeholder]="'join.example' | translate" autocomplete="off">
          <mat-hint *ngIf="invalidCode" style="color: red;">
            {{ 'join.error' | translate }}
          </mat-hint>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="action">
      <button mat-button
      (click)="joinCode()">{{ 'join.enter' | translate }}</button>
    </mat-card-actions>
  </mat-card>

  <app-display-trials
  [tableType] = "'guest-intro'"
  [title] = "'join.select' | translate"
  (selection)="onTrialSelection($event)"></app-display-trials>

  <!-- <mat-label style="color: silver;">
    Aplikácia je ešte vo vývoji, ospravedlňujeme sa za nepríjemnosti.
  </mat-label> -->
</div>
